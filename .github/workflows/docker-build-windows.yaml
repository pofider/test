name: docker-windows 

on:
  release:
    types: [published]

jobs:
  push:

    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2     

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push default
        uses: docker/build-push-action@v2
        with:
          push: true
          file: packages/jsreport/windowsservercore/Dockerfile
          tags: pofider/test:${{ github.event.release.tag_name }}-windowsservercore, pofider/test:latest-windowsservercore