sudo: required
dist: trusty
language: node_js

node_js:
- '6'

before_deploy: 
  - "node node_modules/jsreport --init"
  - "node_modules/.bin/jsreport-compile"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6

deploy:
  provider: releases
  api_key:
    secure: 
  file: jsreport.exe
  on:
    repo: pofider/test
